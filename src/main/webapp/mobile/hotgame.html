<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8" />
    <!-- 视口标签 -->
    <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>抽奖</title>

<!--    <link rel="stylesheet" type="text/css" href="css/style.css" />-->
    <link rel="stylesheet" type="text/css" href="css/index.css" />    
<!--    <link rel="stylesheet/less" type="text/css" href="css/index.less" />    -->
    <script>
        (function (doc, win) {        
            var docEl = doc.documentElement,
                $body = doc.body,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                windw = "",
                hengshuping = function () {
                    var clientWidth = docEl.clientWidth,clientHeight=docEl.clientHeight;
                    if(clientHeight<clientWidth){
                        docEl.classList.add("landscape");
                        docEl.style.fontSize = 20 * (clientHeight / 640) + 'px';
    //                    docEl.style.fontSize = "10px";
                    }else{
                        docEl.classList.remove("landscape");
                        docEl.style.fontSize = 20 * (clientWidth / 640) + 'px';
                    }
                    if (win.orientation == 180 || win.orientation == 0) {
                        var clientWidth = docEl.clientWidth;
                      if (!clientWidth) return;
                        if(windw==clientWidth)
                            return;
                        else
                            windw=clientWidth;
                        docEl.classList.remove("landscape");
                        docEl.style.fontSize = 20 * (clientWidth / 640) + 'px';
                    }
                    else if (win.orientation == 90 || win.orientation == -90) {
                        docEl.classList.add("landscape");
                        docEl.style.fontSize = 20 * (clientHeight / 640) + 'px';
    //                    docEl.style.fontSize = "10px";
                    }

                    setTimeout(hengshuping,200);
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, hengshuping, false);
            doc.addEventListener('DOMContentLoaded', hengshuping, false);
        })(document, window)
    </script>
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script> 
    <script src="js/jquery.touchslider.min.js"></script>
</head>
